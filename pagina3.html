<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body, html{
            background-color: lightgray;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body> 
    <a href="#" onclick="clicou()"> Clique em mim</a>
    <div id="saida" ></div>
        <script>

            function clicou() {
               var s = window.document.getElementById("saida")
                s.innerHTML += '<p>voce clicou</p> '

            }


        </script>
</body>
</html>
