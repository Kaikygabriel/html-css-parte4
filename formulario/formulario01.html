<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form  action="cadastro.php" autocomplete="off" method="post">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Enviar">
        <!-- submit serve para enviar o formulario para o action que pode ser mandado para qualquer linguagem script para fazer formulario -->
        <!-- o google não entende a ligação entre a palavra nome e o input:text  -->
        <!-- autocomplete para deixar disponivel a opcão de completar a palavra ja ou não deixar  -->
        <!-- method ja vem no GET automaticamente mais para "mais" segurança pode ser colocado no post para não deixa o formulario no link -->
        <!-- o get so pode ser mandado 3 mil letras no form  mas pode ser usado o post alem para alem de 3mil letras-->
        <!-- get não pode ser usado senha de cartão numero etc -->

    </form>
</body>
</html>
