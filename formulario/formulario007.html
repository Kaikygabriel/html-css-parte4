<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="html-css-parte4/cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="estados suldeste">
                    <option value="rj">Rio de janeiro</option>
                    <option value="sp" selected>São paulo</option>
                    <option value="mg">Minas gerais</option>
                    <option value="es">Espirito santos</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="list1" required autocomplete="name">
            <datalist id="list1">
                <option >administração</option>
                <option >contabilista</option>
                <option >programador</option>
                <option >predeiro</option>
                <option >desing</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="40" rows="5" placeholder="sua menssagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
