<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Seu sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasculino"checked value="M"><label for="imasculino">Masculino </label> <br>
                <input type="radio" name="sexo" id="ifemenino"  value="F"><label for="ifemenino">Femenino</label> <br>
                <!-- radio tem que colocar o mesmo nome por que se não colocar não vai dar pra mudar depois de clicar em um E NÃO SERVE PARA CHECKBOX SOMENTE PARA RADIO -->
                <!-- checked serve ja para deixar marcado automaticamente e depois se quiser muda para outro pode -->
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">futebol</label> <br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">tenis</label>  <br>
                <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">basquete</label> <br>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
