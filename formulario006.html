<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        main{
            display: flex;
            justify-content: center;
         
        }   
    </style>
</head>
<body>
    <h1>Criando formulario</h1>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="icor"> Escolha a cor:</label>
                <input type="color" name="cor" id="icor" value="#ffffff">
            </p>
            <p>
                <label for="isat">Nivel de satisfação:</label>
                <input type="range" name="sat" id="isat" min="1" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
