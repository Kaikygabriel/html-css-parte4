<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" required name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Peíodo letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="" id="">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- value tira o placheolder mas acresenta qualquer caracter que quiser numero, letra ou simbolos -->
</body>
</html>
